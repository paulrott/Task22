<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color types</title>
  <style type="text/css">
      h2 {
        background: #1FE21D;
      }
      div {
        background: red;
      }
      body {
        background: #72310A;
      }
      p {
        background: yellow;
      }
      li {
        background: yellow;
        border: 1px solid #72310A;
      }
    </style>
</head>
<body>
<h2>Some header</h2>
<div>
  <ul>
    <li>Some option</li>
    <li>Some option</li>
    <li>Some option</li>

  </ul>
</div>
</body>
</html>
